name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: |
            apps/cart/**
            apps/products/**
      - name: Run step if any file(s) in the .github folder change
        if: steps.changed-files.outputs.any_changed == 'true'
        shell: bash
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          echo "One or more files in the .github folder has changed."
          echo "List all the files that have changed: $ALL_CHANGED_FILES"
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed"
          done

      - name: SonarQube Scan - APPS CARTS
        if: steps.changed-files.outputs.any_changed == 'true' && contains(steps.changed-files.outputs.all_changed_files, 'apps/cart')
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_APPS_CART }}
        with:
          projectBaseDir: apps/cart
          args: >
            -Dsonar.organization=joe-tingsanchali-sonarsource
            -Dsonar.projectKey=joe-tingsanchali-sonarsource_nx-examples_apps_cart
      - name: SonarQube Scan - APPS PRODUCTS
        if: steps.changed-files.outputs.any_changed == 'true' && contains(steps.changed-files.outputs.all_changed_files, 'apps/products')
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_APPS_PRODUCTS }}
        with:
          projectBaseDir: apps/cart
          args: >
            -Dsonar.organization=joe-tingsanchali-sonarsource
            -Dsonar.projectKey=joe-tingsanchali-sonarsource_nx-examples_apps_products
